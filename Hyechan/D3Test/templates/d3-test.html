<!DOCTYPE html>
<html>
    <head>
        <script src="{{ url_for('static', filename='js/d3.js') }}"></script>
    </head>
    <body>
        <div id="myDiv">
            Hello!
            {%for i in range(0, 10)%}
                <script>
                    d3.select("#myDiv").append("div").text("{{i}}");
                </script>
            {%endfor%}
        </div>
    </body>
</html>
